<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شبیه‌ساز هوش مصنوعی انسان‌نما ۵.۰</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 8px #3b82f6, 0 0 12px #3b82f6; transform: scale(1); }
            50% { box-shadow: 0 0 16px #60a5fa, 0 0 24px #60a5fa; transform: scale(1.05); }
        }
        .pulse-glow-button { animation: pulse-glow 2.5s infinite ease-in-out; }
        @keyframes thinking-dots {
            0%, 20% { content: '.'; } 40%, 60% { content: '..'; } 80%, 100% { content: '...'; }
        }
        .thinking::after { content: '.'; animation: thinking-dots 1.5s infinite; display: inline-block; width: 20px; text-align: left; }
        .toggle-checkbox:checked { right: 0; border-color: #4A5568; }
        .toggle-checkbox:checked + .toggle-label { background-color: #2563EB; }
    </style>
</head>
<body class="text-gray-200 flex flex-col items-center justify-center min-h-screen p-4 overflow-hidden">

    <div id="notification" class="fixed top-0 left-0 right-0 bg-red-600 text-white text-center p-3 transform -translate-y-full transition-transform duration-500 z-50">
        <p id="notification-text"></p>
    </div>

    <div class="w-full max-w-6xl bg-black bg-opacity-30 backdrop-blur-sm rounded-2xl shadow-2xl border border-blue-500/30 p-4 md:p-8 space-y-6">
        <div class="text-center mb-4">
            <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">شبیه‌ساز هوش مصنوعی یادگیرنده</h1>
            <p class="text-gray-400 mt-2">در حالت آنلاین از آب و هوا، اخبار و دیکشنری بپرسید تا یاد بگیرم.</p>
        </div>
        
        <div class="flex items-center justify-center space-x-4 space-x-reverse">
            <span class="text-lg">حالت مستقل (حافظه)</span>
            <div class="relative inline-block w-14 mr-2 align-middle select-none transition duration-200 ease-in">
                <input type="checkbox" name="toggle" id="ai-mode-toggle" class="toggle-checkbox absolute block w-7 h-7 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                <label for="ai-mode-toggle" class="toggle-label block overflow-hidden h-7 rounded-full bg-gray-600 cursor-pointer"></label>
            </div>
            <span class="text-lg font-bold text-blue-400">حالت آنلاین (یادگیری)</span>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="flex flex-col space-y-4">
                <div class="relative w-full aspect-video bg-black rounded-lg overflow-hidden border-2 border-blue-500/50 shadow-lg">
                    <video id="webcam" class="w-full h-full object-cover" autoplay playsinline muted></video>
                </div>
                <div class="flex flex-col items-center justify-center gap-4">
                    <button id="startButton" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition-all duration-300 shadow-lg">
                        فعال‌سازی سیستم
                    </button>
                    <div id="status" class="text-center p-3 rounded-lg bg-gray-800/50 text-yellow-300 min-w-[250px] border border-gray-700">
                        وضعیت: آماده‌سازی
                    </div>
                </div>
            </div>

            <div class="bg-gray-800/50 p-4 rounded-lg border border-gray-700 flex flex-col space-y-4">
                <div>
                    <h2 class="text-lg font-semibold text-blue-300 mb-2">ورودی شما (صدا):</h2>
                    <p id="user-text" class="text-gray-300 min-h-[50px] bg-black/20 p-3 rounded">...</p>
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-green-300 mb-2">پاسخ هوش مصنوعی:</h2>
                    <p id="ai-response" class="text-gray-200 min-h-[100px] bg-black/20 p-3 rounded">...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const webcamVideo = document.getElementById('webcam');
        const statusDiv = document.getElementById('status');
        const userTextDiv = document.getElementById('user-text');
        const aiResponseDiv = document.getElementById('ai-response');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        const aiModeToggle = document.getElementById('ai-mode-toggle');

        let isListening = false;
        let mediaStream = null;
        let recognition;
        aiModeToggle.checked = true;

        // حافظه داخلی ربات که به مرور زمان پر می‌شود
        let knowledgeBase = [
            { keywords: ["سلام", "درود"], response: "سلام. من یک هوش مصنوعی مستقل و یادگیرنده هستم." },
            { keywords: ["حالت چطوره", "خوبی"], response: "سیستم‌های من کاملا عملیاتی هستند." },
            { keywords: ["ساعت", "وقت"], response: () => `ساعت الان ${new Date().toLocaleTimeString('fa-IR')} است.` }
        ];

        function showNotification(message, isError = true) {
            notificationText.textContent = message;
            notification.className = `fixed top-0 left-0 right-0 text-white text-center p-3 transform transition-transform duration-500 z-50 ${isError ? 'bg-red-600' : 'bg-blue-600'}`;
            notification.style.transform = 'translateY(0)';
            setTimeout(() => { notification.style.transform = 'translateY(-100%)'; }, 4000);
        }

        try {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'fa-IR';
            recognition.interimResults = false;
        } catch (e) {
            showNotification('مرورگر شما از تشخیص گفتار پشتیبانی نمی‌کند.');
            startButton.disabled = true;
        }
        
        async function startSystem() {
            if (isListening) return;
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                webcamVideo.srcObject = mediaStream;
                webcamVideo.onloadedmetadata = () => {
                     webcamVideo.play();
                     statusDiv.textContent = 'سیستم فعال شد. صحبت کنید.';
                     startButton.textContent = 'در حال شنیدن...';
                     startButton.classList.add('pulse-glow-button');
                     isListening = true;
                     recognition.start();
                };
            } catch (err) { showNotification('لطفاً اجازه دسترسی به دوربین و میکروفون را بدهید.'); }
        }

        startButton.addEventListener('click', startSystem);

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            userTextDiv.textContent = transcript;
            aiResponseDiv.textContent = '';
            const lowerCaseTranscript = transcript.toLowerCase();
            
            if (aiModeToggle.checked) {
                // --- حالت آنلاین (یادگیری از سرویس‌ها) ---
                if (lowerCaseTranscript.includes("آب و هوا")) {
                    await fetchWeather();
                } else if (lowerCaseTranscript.includes("خبر")) {
                    await fetchNews();
                } else if (lowerCaseTranscript.startsWith("معنی")) {
                    const word = transcript.split(' ').pop();
                    await fetchDefinition(word);
                } else {
                    setAIResponse("در حالت آنلاین، از من درباره آب و هوا، اخبار یا معنی کلمات انگلیسی بپرسید.");
                }
            } else {
                // --- حالت مستقل (استفاده از حافظه) ---
                statusDiv.textContent = 'پردازش از حافظه داخلی...';
                runLocalAI(transcript);
            }
        };

        function runLocalAI(transcript) {
            const lowerCaseTranscript = transcript.toLowerCase();
            let foundResponse = null;
            for (const item of knowledgeBase) {
                if (item.keywords.some(k => lowerCaseTranscript.includes(k))) {
                    foundResponse = typeof item.response === 'function' ? item.response() : item.response;
                    break;
                }
            }
            const responseText = foundResponse || "این اطلاعات در حافظه من نیست. برای یادگیری، به حالت آنلاین بروید و دوباره بپرسید.";
            setAIResponse(responseText);
        }
        
        // تابع یادگیری: اطلاعات جدید را به حافظه اضافه می‌کند
        function assimilateKnowledge(keywords, answer) {
             const alreadyExists = knowledgeBase.some(item => 
                item.keywords.some(k => keywords.some(newK => newK === k))
            );
            if (!alreadyExists) {
                knowledgeBase.push({ keywords, response: answer });
                console.log("دانش جدید ذخیره شد:", { keywords, answer });
                showNotification("اطلاعات جدید به حافظه داخلی اضافه شد!", false);
            }
        }

        async function fetchWeather() {
            statusDiv.textContent = "در حال دریافت اطلاعات آب و هوا...";
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=35.69&longitude=51.42&current=temperature_2m');
                if (!response.ok) throw new Error("سرویس هواشناسی در دسترس نیست.");
                const data = await response.json();
                const temp = data.current.temperature_2m;
                const responseText = `در حال حاضر دمای هوای تهران ${temp} درجه سانتی‌گراد است.`;
                setAIResponse(responseText);
                assimilateKnowledge(["آب و هوا"], responseText); // یادگیری
            } catch (error) {
                setAIResponse("متاسفانه نتوانستم اطلاعات آب و هوا را دریافت کنم.");
            }
        }

        async function fetchDefinition(word) {
            if (!word || word.length < 2) {
                setAIResponse("لطفا یک کلمه معتبر برای پیدا کردن معنی بگویید.");
                return;
            }
            statusDiv.textContent = `در حال جستجوی معنی "${word}"...`;
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                if (!response.ok) throw new Error(`کلمه "${word}" پیدا نشد.`);
                const data = await response.json();
                const definition = data[0].meanings[0].definitions[0].definition;
                const responseText = `معنی "${word}": ${definition}`;
                setAIResponse(responseText);
                assimilateKnowledge([word.toLowerCase(), "معنی"], responseText); // یادگیری
            } catch (error) {
                 setAIResponse(`متاسفانه معنی کلمه "${word}" را پیدا نکردم.`);
                 showNotification(error.message, true);
            }
        }
        
        async function fetchNews() {
            statusDiv.textContent = "در حال دریافت آخرین اخبار...";
            // این یک سرویس شبیه‌سازی شده است تا نیاز به کلید API نباشد
            const mockNews = [
                "تیم ملی فوتبال در مسابقات آسیایی به پیروزی رسید.",
                "فناوری جدیدی برای باتری‌های با عمر طولانی‌تر معرفی شد.",
                "فستیوال فیلم‌های کوتاه با معرفی برندگان به کار خود پایان داد."
            ];
            const newsItem = mockNews[Math.floor(Math.random() * mockNews.length)];
            const responseText = `آخرین خبر: ${newsItem}`;
            setAIResponse(responseText);
            assimilateKnowledge(["خبر"], responseText); // یادگیری
        }
        
        function setAIResponse(text) {
            aiResponseDiv.textContent = text;
            speak(text);
            statusDiv.textContent = 'آماده دریافت فرمان بعدی';
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'fa-IR';
            utterance.rate = 1;
            // تلاش برای پیدا کردن صدای فارسی
            const voices = window.speechSynthesis.getVoices();
            const farsiVoice = voices.find(voice => voice.lang === 'fa-IR');
            if (farsiVoice) {
                utterance.voice = farsiVoice;
            }
            window.speechSynthesis.speak(utterance);
        }

        recognition.onend = () => { if (isListening) { try { recognition.start(); } catch(e) {} } };
        recognition.onerror = (event) => { if(event.error !== 'no-speech' && event.error !== 'aborted') { showNotification(`Microphone error: ${event.error}`); } };
        
    </script>
</body>
</html>
